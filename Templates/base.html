<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="icon" href="static/images/browser_icon.png" />
    <!-- Personal css -->
    <link
      href="{{ url_for('static',filename='styles/base.css') }}"
      rel="stylesheet"
    />
    <!--Icon-->
    <link
      rel="icon"
      href="{{ url_for('static',filename='images/browser_icon.png') }}"
    />

    <title>
      {% block title %} {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{{ username }}</a>
        <a class="navbar-brand" href="#">
          <i class="fa fa-inr" aria-hidden="true"></i>
          {{ worth }}
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% block nav_items %} {% endblock %}
          </div>
        </div>
        <form>
          <div class="btn-nav">
            <a
              class="btn btn-outline-danger me-2 navbar-btn"
              href="http://127.0.0.1:5000/"
              name="sign-out"
              value="sign-out"
            >
              Sign Out
            </a>
          </div>
        </form>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <script>
      function increment(index) {
        val = parseInt(index.value)
        val = val + 1
        index.value = val
      }
      function decrement(index) {
        val = parseInt(index.value)
        val = val - 1
        index.value = val
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
