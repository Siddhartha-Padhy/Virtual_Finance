<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Finance</title>
    <!--Icon-->
    <link rel="icon" href="static/images/browser_icon.png" />

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--Personal CSS-->
    <link rel="stylesheet" href="static/styles/base.css" />
  </head>
  <body>
    <section class="header">
      <div class="d-flex justify-content-start logo">
        <img class="logo-img" src="static/images/browser_icon.png" alt="Logo" />
        <h3 class="logo-text"><strong>Virtual Finance</strong></h3>
      </div>
      <div class="main-text">
        <h1>Leading Website for Finance Management</h1>
        <p>
          Learn to manage your finance by virtually using it without any risk.
        </p>
        <a href="#" id="hover-link">Know More!</a>
        <div class="card signin-card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Sign-in / Sign-up</h5>
            {% if error %}
            <p>
              <strong>Error</strong>
              : {{error}}
            </p>
            {% endif %}
            <form action="{{ url_for('index_page') }}" method="post">
              <div class="form-group">
                <label for="username">
                  <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                  Username
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <label for="Password">
                  <i class="fa fa-eye-slash" aria-hidden="true"></i>
                  Password
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="accPwd"
                  name="password"
                  placeholder="Password"
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                name="sign"
                value="sign-up"
              >
                Sign-up
              </button>
              <button
                type="submit"
                class="btn btn-success"
                name="sign"
                value="sign-in"
              >
                Sign-in
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <style>
      .header {
        min-height: 100vh;
        width: 100%;
        background-image: linear-gradient(
            rgba(4, 9, 30, 0.7),
            rgba(4, 9, 30, 0.7)
          ),
          url('static/images/cover-image.jpg');
        background-position: center;
        background-size: cover;
        position: relative;
      }
      .main-text {
        color: #ffffff;
        padding-left: 2%;
        padding-right: 2%;
        width: 100%;
        padding-top: 10%;
        padding-bottom: 10%;
        text-align: center;
      }
    </style>
  </body>
</html>
